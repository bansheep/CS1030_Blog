{% extends "blogs/base.html" %}

{% block content %}

<ul>
	{% for blog_post in blog_posts %}
	<a href="{% url 'blogs:blog_post' blog_post.id %}">{{blog_post}}</a>
	<p>{{blog_post.date_added|date:'M d, Y'}}</p>
	<p>{{blog_post.text|linebreaks}}</p>
	<hr width=100% align=left>
	{% empty %}
	<li>No blog posts have been added yet.</li>
	{% endfor %}
</ul>

<center><b><a href="{% url 'blogs:new_post' %}">Add new blog post</a></b></center>

{% endblock content %}
